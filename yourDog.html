<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Dog</title>
    <link rel="stylesheet" href="css/yourDog.css">
</head>
<body>

<div class="greenbar">
    <span id="name"></span>
    <span id="breed"></span>
    <span id="sex"></span>

    <label id="wght" class ="custom-label">Weight:</label>
    <span id="weight"></span>

    <label id="aagg" class ="custom-label">Age:</label>
    <span id="age"></span>

    <label id=fxd class ="custom-label">Is Fixed:</label>
    <span id="fixed"></span>
    <span>
        <input onclick="back()" type="button" value = "Back" class="backbutton button-styles">
        <input onclick="home()" type="button" value = "Home" class="backbutton button-styles">
    </span>
</div>

    <div id="appnt">
        <h3 class="subHeader" id='appointments'>Appointments<img onclick="addAppmnt()" class="plus-button" src="img/plus-button.png"></h3>
        <div id="appntBody"></div>
    </div>

    <div id="meds">
        <h3 class="subHeader" id='medications'>Medications<img onclick="addMeds()" class="plus-button" src="img/plus-button.png"></h3>
        <div id="medsBody"></div>
    </div>
    <div id="vacc">
        <h3 class="subHeader" id='vaccinations'>Vaccinations<img onclick="addVacs()" class="plus-button" src="img/plus-button.png"></h3>
        <div id="vaccBody"></div>
    </div>

    <div id="diet">
         <h3 class="subHeader" id='dietary'>Dietary Restrictions<img onclick="addDiet()" class="plus-button" src="img/plus-button.png"></h3>
        <div id="dietBody"></div>
    </div>

    <div id="footer">
        <h3 id="ftr">RACS DogTracker 2015</h3>
    </div>


<script src="js/jquery-2.1.4.min.js"></script>

<script src="js/yourDog.js"></script>

</body>
</html>
