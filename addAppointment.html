<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/formTemplate.css">
</head>

<body>

<div class="greenbar">
    <span id="name"></span>
    <span id="breed"></span>
    <span id="sex"></span>

    <label id="wght" class ="custom-label">Weight:</label>
    <span id="weight"></span>

    <label id="aagg" class ="custom-label">Age:</label>
    <span id="age"></span>

    <label id="fxd" class ="custom-label">Is Fixed:</label>
    <span id="fixed"></span>

    <input type="button" onclick="back()" value = "Back" class="backbutton button-styles">
    <input type="button" onclick="home()" value = "Home" class="backbutton button-styles">

</div>

<form>
    <h2>Add Appointment</h2>

    <div class="main">
        <label class="label">Date</label>
        <input id="appointment_date" type = "date" class="text-box">
    </div>

    <div class="main">
        <label class="label">Location</label>
        <input id="location" type = "text" class="text-box">
    </div>

    <div class="main">
        <label class="label">Vet Name</label>
        <input id="vet_name" type = "text" class="text-box">
    </div>

    <div class="main clearfix">
        <input onclick="submitAppt()" type="button" value = "Save" class="button-styles save-button">
    </div>

 </form>

<div id="footer">
    <h3 id="ftr">RACS DogTracker 2015</h3>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/addAppointment.js"></script>
<script src="js/formTemplate.js"></script>
</body>
</html>
