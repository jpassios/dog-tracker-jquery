<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="greenbar">
    <span id="name"></span>
    <span id="breed"></span>
    <span id="sex"></span>

    <label id="wght" class ="custom-label">Weight:</label>
    <span id="weight"></span>

    <label id="aagg" class ="custom-label">Age:</label>
    <span id="age"></span>

    <label id=fxd class ="custom-label">Is Fixed:</label>
    <span id="fixed"></span>
    <input onclick="back()" type="button" value = "Back" class="backbutton">
    <input type="button" onclick="home()" value = "Home" class="backbutton button-styles">
</div>

<form>
    <h2>Vaccinations</h2>

    <div class="main">
        <label class="label">Vaccination Name</label>
        <input id="vname" type = "text" class="text-box">
    </div>

    <div class="main">
        <label class="label">Last Appointment</label>
        <input id="vlast" type = "date" class="text-box">
    </div>

    <div class="main">
        <label class="label">Next Appointment</label>
        <input id="vnext" type = "date" class="text-box">
    </div>

    <div class="main clearfix">
        <input onclick="svbttn()" type="button" value = "Save" class="button-styles save-button">
    </div>

</form>

<div id="footer">
    <h3 id="ftr">RACS DogTracker 2015</h3>
</div>

<script src="js/dogVaccs.js"></script>
<script src="js/formTemplate.js"></script>

</body>
</html>
