<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/formTemplate.css">
</head>

<body>

<div class="greenbar">
    <span id="name"></span>
    <span id="breed"></span>
    <span id="sex"></span>

    <label id="wght" class ="custom-label">Weight:</label>
    <span id="weight"></span>

    <label id="aagg" class ="custom-label">Age:</label>
    <span id="age"></span>

    <label id="fxd" class ="custom-label">Is Fixed:</label>
    <span id="fixed"></span>

    <input type="button" onclick="back()" value = "Back" class="backbutton button-styles">
    <input type="button" onclick="home()" value = "Home" class="backbutton button-styles">
</div>

<form>
    <h2>Add Medication</h2>

    <div class="main">
        <label class="label">Name</label>
        <input type = "text" id="medicinename"  class="text-box">
    </div>

    <div class="main">
        <label class="label">Dose</label>
        <input id="dose" type = "text" class="text-box">
    </div>

    <textarea id="comment" rows="4" cols="50" class="text-area"  placeholder="Comment"></textarea>

    <input type="button" onclick="submitMedication()" value = "Save" class="button-styles save-button">
</form>

<div id="footer">
    <h3 id="ftr">RACS DogTracker 2015</h3>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/addMedication.js"></script>
<script src="js/formTemplate.js"></script>
</body>
</html>
